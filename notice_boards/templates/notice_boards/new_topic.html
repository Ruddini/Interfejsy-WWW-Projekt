{% extends "notice_boards/base.html" %}

{% block content %}
    <h1 class="display-3 text-center m-4"> Add new topic:</h1>
    <div class="container mt-4">
        <form action="{% url 'notice_boards:new_topic' %}" method="post">
          <div class="form-group col-md-6 offset-md-3 ">
            {% csrf_token %}

              <div class="form-group">
                <textarea class="form-control "  name="text" rows="1" placeholder="np. Traditional Christmas Cake"></textarea>
              </div>
              <div class="text-center m-4">
                <button type="submit" name="submit" class="btn btn-outline-success">Submit Topic</button>
              </div>
          </div>
        </form>
    </div>
{% endblock content %}
